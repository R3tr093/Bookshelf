         <h1>Register to 288.io</h1>

         <div id="connect">

            <form>

                <label>Your user mail :</label>
                <input type="email" id="email" required />

                <label>Password : </label>
                <input type="password" id="password" required/>

                <label>Confirm password : </label>
                <input type="password" id="password2" required/>

                <label> Your user name : </label>
                <input id="regName" type="text" required />

                <div id="regSpinner">
                  <div class="d-flex justify-content-center" id="flexLog">
                   <div class="spinner-border text-primary" role="status">
                     <span class="sr-only">Loading...</span>
                   </div>
                  </div>
                </div>

                <p id="regError" class="error"> </p>
                <p id="regValidate"> </p>

                <button (click)='registerUser()' type="button" >Register</button>

                <button (click)="swipeForm()"> go to log In </button>

            </form>

         </div>








</div>

        <h1>Sign in to 288.io</h1>

        <div id="connect">

            <form>

                    <input type="text" id="logName" placeholder="Your user name"/>

                    <input id="logPass" type="password" placeholder="Password"/>

                    <button class="login-form-button" (click)='logIn()'>Log in</button>

                    <div id="logSpinner">
                    <div class="d-flex justify-content-center ">
                     <div class="spinner-border text-primary" role="status">
                       <span class="sr-only">Loading...</span>
                     </div>
                    </div>
                  </div>

                    <p id="logError" class="error"></p>

            </form>
      </div>

      <div id="create">
            <button (click)="swipeForm()" id="createBtn">New to 288.io? <span href="#">Create an account.</span></button>
      </div>


</div>
