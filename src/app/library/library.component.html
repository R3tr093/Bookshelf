<main>
  <!-- Carry the loading -->
  <div class="d-flex justify-content-center" *ngIf="isLoaded === false" id="loading">
    <div class="spinner-grow  text-primary" role="status"></div>
  </div>

  <!-- Header frame -->
  <header></header>

  <!-- Main frame -->
  <div class="library">
    <div id="Library" *ngIf="isLoaded === true">
      <div routerLink="/article/{{ element.isbn }}" routerLinkActive="active"
        *ngFor="let element of books; let i = index" class="is{{element.availabilities[0].available}} main-book main-book-{{ i }} ">
        <img class="main-book-cover" src="{{ element.cover }}" /><br /><br />
        <span class="main-book-author"><em>{{ element.author }} </em></span><br />
       
      </div>
    </div>
  </div>

  <button id="addBookBtn"  (click)="displayForm()" title="Add a book"></button>

  <div id="addBookForm" class="bounceOutDown animated">

    <button id="closeFormBtn" (click)="displayForm()" > X</button>

    <form>


      <label>Title : </label>
      <input type="text" id="title">
      <br><br>

      <label>isbn : </label>
      <input type="text" id="isbn">
      <br><br>

      <label>Author : </label>
      <input type="text" id="author">
      <br><br>

      <label>Editor : </label>
      <input type="text" id="editor">
      <br><br>

      <label>Cover link  : </label>
      <input type="text" id="cover">
      <br><br>

      <button (click)="formProcess()">Validate</button>

      <p id="report"></p>
      <p id="validate"></p>

    </form>


  </div>

</main>
