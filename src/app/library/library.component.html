  <!-- Main frame -->
  <div class="library">
    <div id="Library" *ngIf="isLoaded === true">
        <nz-divider nzText="Books-List" id="subNz"></nz-divider>
      


          <input (click)="getBooks(apollo,true,'Liège')" type="radio" name="filter" > Liège
          <input (click)="getBooks(apollo,true, 'Bruxelles')" type="radio" name="filter" > Bruxelles
          <input (click)="getBooks(apollo,true, 'Charleroi')" type="radio" name="filter" > Charleroi

      <div class="Library-Dock" *ngFor="let element of books; let i = index">

        <div routerLink="/article/{{ element.isbn }}" routerLinkActive="active" class="main-book main-book-{{ i }} ">
          <div class="main-book  {{element.availabilities[0].available}}validity valiView">
            <div class="main-book-cover-validity-one {{element.availabilities[0].available}}validity"></div>
            <div class="main-book-cover-validity-two {{element.availabilities[0].available}}validity"></div>
          </div>
          <img class="main-book-cover" *ngIf="element.cover ;else elseBlock" src="{{ element.cover }}" />
          <ng-template #elseBlock><img class="main-book-cover" src="../../assets/default.jpg" /></ng-template>
          <div class="titleText">{{ element.title }}</div>
          <nz-rate [(ngModel)]="booksReviews[i]" nzAllowHalf nzDisabled [nzTooltips]="tooltips"></nz-rate>
        </div>
      </div>
    </div>
  </div>

  <div id="addBookForm" class="bounceOutDown animated">

    <button id="closeFormBtn" (click)="displayForm()"> X</button>

    <form>
      <input type="text" id="title" placeholder="Please subscribe a title...">
      <input type="text" id="isbn" placeholder="Provide the isbn (1-4028-9462-7)">
      <input type="text" id="author" placeholder="Who is the author ?">
      <input type="text" id="editor" placeholder="Who is the editor ?">
      <input type="text" id="cover" placeholder="Provide an url link for the cover...">
     
     <!-- PIERRE -->
     
      <label>Select language : </label>
      <input type="radio" id= "fr" name="lang" value="FR" CHECKED> FR
      <input type="radio" id= "en" name="lang" value="EN" > EN

      <label>Select a campus : </label>
      <select id="school" name="school" size="1">
        <option>Liège
        <option>Bruxelles
        <option>Charleroi
        </select>

      <button (click)="formProcess()">Validate</button>

      <p id="report"></p>
      <p id="validate"></p>

    </form>
  </div>
