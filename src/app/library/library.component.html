<h1>Library</h1>


 <!-- Carry the loading -->
<div class="d-flex justify-content-center" *ngIf="isLoaded === false" id="loading">
    <div class="spinner-border  text-primary" role="status">
        
    </div>
</div>
 <!-- Main frame -->
<div id="main" *ngIf="isLoaded === true" >

    
    
    <div id="booksList"  *ngFor="let element of books">

        <h3>{{element.title}}</h3>
        <br>
        <img src="{{element.cover}}"><br><br>

        <p><em> Auteur : {{element.author}} </em></p><br>

        <a routerLink="/article/{{element.isbn}}" routerLinkActive="active"><button> See more</button></a>

         <p *ngIf="element.availabilities[0].available === true">Article disponible !</p>
         <p *ngIf="element.availabilities[0].available === false">Article non disponible !</p>

        <br><hr>
        
    </div>

</div>
